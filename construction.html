<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Holistic Data Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* SAME BRAND VARIABLES */
        :root {
            --brand-blue-light: #0077c8;
            --brand-blue-dark: #001f3f;
            --brand-gold: #ffc629;
            --brand-green: #4ade80;
            --text-white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #001f3f;
            overflow: hidden;
            text-align: center;
        }

        /* VIDEO BACKGROUND */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        #bg-video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 119, 200, 0.8) 0%, rgba(0, 31, 63, 0.95) 100%);
            z-index: -1; 
        }

        /* CONSTRUCTION CARD */
        .construction-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 60px 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            max-width: 600px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border-top: 3px solid var(--brand-green);
        }

        .icon-container {
            font-size: 4rem;
            color: var(--brand-gold);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.1rem;
            color: #d1d5db;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid var(--brand-green);
            color: var(--brand-green);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-home:hover {
            background: var(--brand-green);
            color: #001f3f;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.5);
        }

        /* ANIMATION */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="bg-video" autoplay loop muted playsinline>
            <source src="assets/video/WebsiteVideo.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-overlay"></div>

    <div class="construction-card">
        <div class="icon-container">
            <i class="fas fa-cogs"></i>
        </div>
        <h1>System Building</h1>
        <p>This data module is currently under construction. <br>Bartus is busy engineering the architecture for this section.</p>
        <a href="index.html" class="btn-home">Return to Dashboard</a>
    </div>

</body>
</html>
